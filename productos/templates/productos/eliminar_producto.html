{% extends 'core/base.html' %}
{% load static%}
{% block tittle %} Eliminar producto {% endblock%}

{% block content %}
<header class="masthead" style="background-image: url({% static 'productos/f_delete.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <div class="container">
                        <h2>Eliminar Producto</h2>
                        <p>¿Estás seguro de que deseas eliminar el producto: " <strong>{{ producto.nombre }}</strong> "?</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                            <a href="{% url 'productos' %}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


{% endblock %}
