{% extends 'core/base.html' %}
{% load static%}

{% block tittle %} Sobre nosotros {% endblock%}

{% block content %}
<header class="masthead" style="background-image: url({% static 'core/img/bg-sn.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Sobre nosotros</h1>
                    <span class="subheading"></span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 ">

          {% for noti in listaNotificaciones %}
          <div class="col mb-5">

              <div class="card h-100">
                  <!-- Product image-->
                  <img class="card-img-top img-fluid" style="width: 300px; height: 250px;" src="{{noti.imagen.url}}" alt="..." />
                  <!-- Product details-->
                  <div class="card-body p-4">
                      <div class="text-center">
                          <!-- Product name-->
                          <h5 class="fw-bolder">{{noti.titulo}}</h5>
                          <!-- Product price-->
                          {{noti.contenido|linebreaks|truncatewords:12}}
                      </div>
                  </div>
                  <a href="#" class="card-link position-absolute bottom-0 end-0" style="margin: 0 1rem;">más información...</a>
              </div>
          </div>
          {% endfor %}

      </div>
  </div>
</section>
{% endblock %}
