{% extends 'core/base.html' %}
{% block tittle %} Editar producto {% endblock%}

{% block content %}
{% load static%}

<header class="masthead" style="background-image: url({% static 'productos/f_eprod.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7" style="background-color: #c2c2c2;  padding: 50px 20px; border-radius: 10px;" >
                <div class="container">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <a href="{% url 'productos' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock %}
