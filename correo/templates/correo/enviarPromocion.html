{% extends 'core/base.html' %}

{% block content %}
  <h1>Enviar Promoción</h1>
  
  

  <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
    <!-- Card centrado -->
    <div class="card " style="width: 100%; max-width: 500px;">
        <div class="card-body ">
            <h5 class="card-title text-center ">Formulario de Ejemplo</h5>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enviar Promoción</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
