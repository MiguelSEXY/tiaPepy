
{% extends 'core/base.html' %}
{% load static%}

{% block tittle %} Inicio {% endblock%}
{% load crispy_forms_tags %}

{% block content %}
<header class="masthead" style="background-image: url({% static 'core/img/registerbanner.jpeg' %})">
  <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
              <div class="site-heading">
                  <h1>¡Registrate!</h1>
                  <span class="subheading"></span>
              </div>
          </div>
      </div>
  </div>
</header>

<form id="register-form" action="" method="post">
  {% csrf_token %}
  <div class="card mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded" 
       style="width: 30rem; margin-top: 50px; background-color: #f8f9fa;">
      <div class="card-body">
          <div class="text-center mb-4">
              <h2 class="mt-2" style="color: #00000;">Registro</h2>
              <p class="text-muted">Complete todos los campos para crear su cuenta</p>
          </div>
          {{ form|crispy }}
          <div class="d-flex justify-content-between mt-3">
              <a href="{% url 'home' %}" class="card-link text-decoration-none" style="color: #007bff;">Inicio</a>
              <a href="{% url 'login' %}" class="card-link text-decoration-none" style="color: #007bff;">Iniciar sesión</a>
          </div>
          <button class="btn btn-success w-100 mt-4" type="submit">Registrar</button>
      </div>
  </div>
</form>

{% endblock %}
