
{% extends 'core/base.html' %}
{% load static%}

{% block tittle %} Inicio {% endblock%}
{% load crispy_forms_tags %}

{% block content %}
<header class="masthead" style="background-image: url({% static 'core/img/loginbanner.jpeg' %})">
  <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
              <div class="site-heading">
                  <h1>¡Ingresa con tu cuenta!</h1>
                  <span class="subheading"></span>
              </div>
          </div>
      </div>
  </div>
</header>
<form action="" method="post">
  {% csrf_token %}
  <div class="card mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 30rem; margin-top: 50px; background-color: #f8f9fa;">
      <div class="card-body">
          <h5 class="card-title text-center mb-4" style="color: #343a40;">Ingrese sus Credenciales</h5>
          {{ form|crispy }}
          <div class="d-flex justify-content-between mt-3">
              <a href={% url 'home' %} class="card-link text-decoration-none" style="color: #007bff;">Inicio</a>
              <a href={% url 'register' %} class="card-link text-decoration-none" style="color: #007bff;">Registrarse</a>
          </div>
          <button class="btn btn-primary w-100 mt-4" type="submit">Iniciar Sesión</button>
      </div>
  </div>
</form>

{% endblock %}
